<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Stats preview card component</title>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="stats_card">
        <div class="image_card">
          <picture>
            <source srcset="images/image-header-desktop.jpg" media="(min-width: 750px)" height="448" width="541">
            <source srcset="images/image-header-mobile.jpg" media="(max-width: 750px)" height="242" width="328">
            <img src="images/image-header-mobile.jpg" alt="girl coding in her laptop">
          </picture>
          <div class="end"></div>
        </div>
        <div class="words">
          <div class="text_card">
            <h1>Get <span class="color_word">insights</span> that help your business grow.</h1>
            <p>
              Discover the benifits of data analytics and make better
              decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="statics">
            <ul>
              <li>
                <h2 class="s_numbers">10k+</h2>
                <span class="s_names">Companies</span>
              </li>
              <li>
                <h2 class="s_numbers">314</h2>
                <span class="s_names">Templates</span>
              </li>
              <li>
                <h2 class="s_numbers">12M+</h2>
                <span class="s_names">Queries</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
  </html>
